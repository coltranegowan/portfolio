<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
      
      <h1>Contact</h1>
    
      <form action="mailto:coltranegowan@gmail.com" method="POST" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <label>
            Subject:
            <input name="subject" required>
        </label>
        <label>
            Message:
            <textarea name="body" required></textarea>
        </label>

        <button>Send</button>
    </form>
    <script type="module" src="/global.js"></script>
</body>
</html>
