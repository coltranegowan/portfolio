<html>

<head>
    <link rel="stylesheet" href="../style.css">
</head>
    <body>
        <h1>Meta</h1>
        <div id="stats"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>

        <div class="slider-wrap" style="display: flex; align-items: baseline;">
                    <label for="commit-progress" class="filter-label" style="flex: 1;">
                        Show commits until:
                        <input
                        id="commit-progress"
                        type="range"
                        min="0"
                        max="100"
                        value="100"
                        >
                    </label>
                    <time id="commit-time-slider" style="margin-left: auto;"></time>
            </div>
        <h2>Commits by time of day</h2>
        <div id="chart"></div>

        <dl id="files">
        <div>
            <dt>
            <code>{file.name}</code>
            </dt>
            <dd>{file.lines.length} lines</dd>
        </div>
        
        </dl>

        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd><a href="" id="commit-link" target="_blank"></a></dd>
          
            <dt>Date</dt>
            <dd id="commit-date"></dd>
          
            <dt>Time</dt>
            <dd id="commit-time"></dd>
          
            <dt>Author</dt>
            <dd id="commit-author"></dd>
          
            <dt>Lines Edited</dt>
            <dd id="commit-lines"></dd>
          </dl>
          

        <script type="module" src="./main.js"></script>
        <script type="module" src="../global.js"></script>
    </body>
</html>
